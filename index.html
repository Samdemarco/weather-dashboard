<!DOCTYPE html>
<html>

<head>
  <title>Weather App</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</head>

<body>
  <header id="header">
    <div class="jumbotron jumbotron-fluid bg-info text-light" style="background-image: url('./skyShot.jpg')">
    </div>
    <h1 style="text-align: center; font-size:4vw">WEATHER DASHBOARD</h1>
  </header>
  <div class="container">
    <div class="container">
      <div class="row align-items-start">
        <div class="col-4">
          <div class="citySearch-card">
            <h4><b>Search for a City:</b></h4>
            <form class="example" style="margin:auto;max-width:300px">
              <input type="text" id="searchCity" value="" placeholder="Search for a city" name="search">
              <div class="row" id="cityList">
                <button type="submit" onclick="citySearch()">Search</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-8">
          <div class="currentWeather-card">
            <h4 id="currentWeather"><b>Current Weather</b></h4>
            <img src="" id="icon">
            <p id="currentTemp">Temp</p>
            <p id="currentWind">Wind</p>
            <p id="currentHumidity">Humidity</p>
            
            <!-- FORMAT FOR 5 DAY FORECAST USING CARDS -->
          </div>
          <div class="row" id="fiveDayForecast">
            <div class="card" id="day1">
            </div>
            <div class="card" id="day2">
            </div>
            <div class="card" id="day3">
            </div>
            <div class="card" id="day4">
            </div>
            <div class="card" id="day5">
            </div>
          </div>
        </div>
      </div>
    </div>





  </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
